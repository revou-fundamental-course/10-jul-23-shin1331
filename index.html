<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Kalkulator BMI</h1>
        <form id="bmiForm">
            <label>Jenis Kelamin:</label>
            <div class="input-wrapper" style="display: flex;">
                <input type="radio" name="gender" value="male" id="laki-laki">
                <label for="laki-laki">Laki-Laki</label>
                <input type="radio" name="gender" value="female" id="perempuan">
                <label for="perempuan">Perempuan</label>
            </div>
            <div class="input-wrapper">
                <label for="weight">Berat Badan (kg):</label>
                <input type="number" id="weight" step="0.1" min="0" required>
            </div>
            <div class="input-wrapper">
                <label for="age">Usia:</label>
                <input type="number" id="age" min="0" required>
            </div>
            <div class="input-wrapper">
                <label for="height">Tinggi Badan (cm):</label>
                <input type="number" id="height" min="0" required>
            </div>
            <div>
                <button type="submit">Hitung BMI</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
